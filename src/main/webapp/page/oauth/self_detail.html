<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="referrer" content="never">
    <title>微信网页授权</title>

    <link rel="stylesheet" href="../../js/weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../js/weui/css/jquery-weui.css">
    <link rel="stylesheet" href="../../js/weui/demos/css/demos.css">

    <link rel="stylesheet" href="/wechat-tools/js/weui/lib/weui.min.css">
    <link rel="stylesheet" href="/wechat-tools/js/weui/css/jquery-weui.css">
    <link rel="stylesheet" href="/wechat-tools/js/weui/demos/css/demos.css">
</head>
<body ontouchstart="" style="background-color: #fbf9fe">

<header class="demos-header">
    <h1 class="demos-title">微信网页授权</h1>
</header>

<div class="bd">
    <div class="page__bd">
        <div class="weui-cells__title" style="color:#888;">关注信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>关注状态</p>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>OpenID</p>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
        </div>
        <div class="weui-cells__title" style="color:#888;">个人信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>头像</p>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>昵称</p>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>性别</p>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>地区</p>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>语言</p>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
        </div>
        <div class="weui-cells__title" style="color:#888;">其他信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>关注时间</p>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>备注</p>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/weui/lib/jquery-2.1.4.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="../../js/weui/lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../../js/weui/js/jquery-weui.js"></script>
<script src="../../js/weui/js/emoji.js"></script>
<script src="js/oauth.js"></script>

</body>
</html>
