<!DOCTYPE html>
<html>
<head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="referrer" content="never">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="/wechat-tools/js/weui/lib/weui.min.css">
    <link rel="stylesheet" href="/wechat-tools/js/weui/css/jquery-weui.css">
    <link rel="stylesheet" href="/wechat-tools/js/weui/demos/css/demos.css">


</head>

<body ontouchstart>
<div class="weui-search-bar" id="searchBar">
    <form class="weui-search-bar__form" action="#">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
        </div>
        <label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
    </form>
    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
</div>
<div class="button_sp_area" style="margin-top: 10px;margin-bottom: 10px;margin-left:5px;margin-right:5px;">
</div>
<div id="keyword" style="margin:10px 15px 10px 15px;display:none ">
    <a href="javascript:;" style="display:inline-block;vertical-align:top;text-align:center;font-size:12px;line-height:18px;     margin:3px 3px 3px 2px;padding: 0 5px;border-radius:3px;border: 1px solid #adadad;line-height: 16px;color: #fff;background-color:#337ab7"  class="weui-btn weui-btn_mini weui-btn_default column-tag"></a>
    <span style="display:inline-block;vertical-align:top;text-align:center;font-size:12px;line-height:18px;     margin:3px 8px 3px 2px;padding: 0 5px;line-height: 16px;">相关结果:</span>
</div>
<div class="page__bd">
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">图文组合列表</div>
        <div class="weui-panel__bd">
        </div>
        <div class="weui-loadmore weui-loadmore_line" style="display: none">
            <span class="weui-loadmore__tips">暂无数据</span>
        </div>
    </div>
</div>


<script src="/wechat-tools/js/weui/lib/jquery-2.1.4.js"></script>
<script src="/wechat-tools/js/weui/lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="/wechat-tools/js/weui/js/jquery-weui.js"></script>
<script src="js/panel.js"></script>

</body>
</html>
